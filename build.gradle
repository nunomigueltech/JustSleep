buildscript {
    repositories {
        jcenter()
        maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:0.5-SNAPSHOT"
    }
}

version = "1.15.1-1.2.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${ENV.BUILD_NUMBER}"
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

group = 'modmuss50.JustSleep'
archivesBaseName = "JustSleep-fabric"

dependencies {
    minecraft "com.mojang:minecraft:1.16.4"
    mappings "net.fabricmc:yarn:1.16.4+build.7:v2"
    modImplementation "net.fabricmc:fabric-loader:0.10.8"

    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.28.4+1.16"
}
